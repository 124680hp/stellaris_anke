		<h2>使用的随机数生成网站,特点为生成的随机数均为真随机</h2>
		<p>在我创作安科的过程中我也看了一些其他人写的安科，其中有一个安科使用的随机方式就是random.org。以既然要随机，那就要真随机的思想，我在我所有的安科中均使用其出随机数。</p>
		<ul>
			<li><p> <a href="https://www.random.org/" target="_black">随机数生成网站</a></p></li>
		</ul>
		<p>如下为示例随机数生成时的情景</p>
		<img src="../img/share/random/random.png">
		<p>如上图，出随机数时可以选择最小值和最大值，最终出结果时也会附带随机时的时间。这个网站实现真随机的方式是通过大气噪声实现的，因此相对于各种伪随机，其随机性更高。</p>
